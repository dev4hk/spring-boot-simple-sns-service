spring:
  datasource:
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

jwt:
  secret-key: ${TEST_JWT_SECRET_KEY}
  token:
    expired-time-ms: ${TEST_JWT_EXPIRED_TIME}
